name: Sync Contract Addresses

on:
  workflow_dispatch:
    # Manual trigger when contracts are redeployed

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-addresses:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update address packages to latest
        run: npm update @juicedollar/jusd @juiceswapxyz/sdk-core

      - name: Sync addresses from packages
        id: sync
        run: |
          npm run sync-addresses

          # Check if there are changes
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.sync.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'docs: sync contract addresses from packages'
          title: 'docs: sync contract addresses from packages'
          body: |
            Automated PR to sync contract addresses in documentation with canonical addresses from:
            - `@juicedollar/jusd`
            - `@juiceswapxyz/sdk-core`

            This PR was created automatically by the [sync-addresses workflow](https://github.com/${{ github.repository }}/actions/workflows/sync-addresses.yml).
          branch: automated/sync-addresses
          base: develop
          delete-branch: true
          labels: |
            documentation
            automated
